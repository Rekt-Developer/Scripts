<body>
    <div class="btext">
        <a href="#" class="btneth" id="donateButton">Donate with MetaMask</a>
        <div class="message"></div>
        <div id="countdown" style="display: none; margin-top: 20px; color: #3ebcff; font-size: 18px;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const donateButton = document.querySelector('.btneth');
            const messageEl = document.querySelector('.message');
            const countdownEl = document.getElementById('countdown');

            donateButton.addEventListener('click', async function() {
                if (typeof web3 === 'undefined') {
                    return renderMessage('<div>You need to install <a href="https://metamask.io">MetaMask</a> to use this feature. <a href="https://metamask.io">https://metamask.io</a></div>');
                }

                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.enable();
                    const userAddress = await web3.eth.getAccounts();
                    const amount = prompt("Enter the amount to donate (in ETH):");

                    if (amount && !isNaN(amount) && amount > 0) {
                        renderMessage('Processing your donation...');
                        countdownEl.style.display = 'block';
                        startCountdown(30, () => {
                            web3.eth.sendTransaction({
                                to: '0x3A06322e9F1124F6B2de8F343D4FDce4D1009869',
                                from: userAddress[0],
                                value: web3.utils.toWei(amount, 'ether')
                            }, function(err, transactionHash) {
                                if (err) {
                                    renderMessage('There was a problem: ' + err.message);
                                } else {
                                    renderMessage('Thanks for the generosity!! Transaction Hash: ' + transactionHash);
                                }
                                countdownEl.style.display = 'none';
                            });
                        });
                    } else {
                        renderMessage('Please enter a valid amount.');
                    }
                } catch (error) {
                    console.log(error);
                    renderMessage('There was a problem: ' + error.message);
                }
            });

            function renderMessage(message) {
                messageEl.innerHTML = message;
            }

            function startCountdown(seconds, callback) {
                let remaining = seconds;
                const interval = setInterval(() => {
                    countdownEl.textContent = `Processing... ${remaining} seconds remaining`;
                    remaining--;
                    if (remaining < 0) {
                        clearInterval(interval);
                        callback();
                    }
                }, 1000);
            }
        });
    </script>
